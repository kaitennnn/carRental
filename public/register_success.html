<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Successful</title>
  <!-- 引入全局样式 -->
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
  <main class="auth-container">
    <div class="card auth-form" style="max-width: 500px; margin: auto; text-align: center;">
      <!-- 成功状态标题 -->
      <h1 class="status--success" style="margin-bottom: var(--space-16);">
        Registration Successful
      </h1>
      <!-- 文本内容 -->
      <p style="margin-bottom: var(--space-16);">
        Your account has officially been created and is now ready to go!
      </p>
      <p style="margin-bottom: var(--space-24);">
        You will be redirected in 5 seconds; if not, please click the button below.<br>
        Click the button below to login:
      </p>
      <!-- 登录按钮，使用全局按钮样式 -->
      <a href="/users/login" id="loginBtn" class="btn btn--primary auth-button" style="width: auto;">
        Back to Login
      </a>
    </div>
  </main>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 CarRental. All rights reserved.</p>
  </footer>

  <!-- 脚本 -->
  <script>
    // 获取 returnUrl 参数
    const urlParams = new URLSearchParams(window.location.search);
    const returnUrl = urlParams.get('returnUrl') || '/';

    // 设置登录按钮链接
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.href = `/users/login?returnUrl=${encodeURIComponent(returnUrl)}`;

    // 5秒后自动跳转
    setTimeout(() => {
      window.location.href = `/users/login?returnUrl=${encodeURIComponent(returnUrl)}`;
    }, 5000);
  </script>
</body>
</html>
