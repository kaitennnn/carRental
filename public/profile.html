<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料 - CarRental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/profile.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">CarRental</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="cars.html">Car List</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li class="user-menu">
                <a href="#" class="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <main class="profile-container">
        <div class="profile-sidebar">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <h2>Your Full Name</h2>
                <p>user@example.com</p>
            </div>
            <ul class="profile-menu">
                <li class="active"><a href="#personal-info"><i class="fas fa-user"></i> Personal Information</a></li>
                <li><a href="#bookings"><i class="fas fa-calendar-alt"></i> Booking Record</a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> Account Settings</a></li>
            </ul>
        </div>
        <div class="profile-content">
            <section id="personal-info" class="active">
                <h3>Personal Information</h3>
                <form class="profile-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" value="Your Full Name">
                    </div>
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="tel" value="12345678">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" value="user@example.com" disabled>
                    </div>
                    <button type="Submit" class="save-button">Update</button>
                    <a href="/delete-item?id=123" onclick="return confirm('Are You Sure You Wish to Delete?')" style="color: red;"> Delete Account</a>

                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CarRental. All rights reserved.</p>
    </footer>
</body>
