<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarRental</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">CarRental</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="cars.html">Vehicle List</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li class="user-menu">
                <a href="#" class="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
                <p class="auth-link">Not a Member？ <a href="register.html">Register Here</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CarRental. All rights reserved.</p>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // 這裡添加登入邏輯
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
