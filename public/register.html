<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - CarRental</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">CarRental</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="cars.html">Vehicle List</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li class="user-menu">
                <a href="#" class="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Member Registration</h2>
            <form method="post" action="/users/add">
                <div class="form-group">
                    <label for="username">First and Last Name</label>
                    <input type="text" id="username" name="userName" required>
                </div>
                 <div class="form-group">
                    <label for="phone">Contact Number</label>
                    <input type="number" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" required=true>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Submit</button>
                <p class="auth-link">Already a Member？ <a href="login.html">Login Here</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CarRental. All rights reserved.</p>
    </footer>
</body>
</html>
