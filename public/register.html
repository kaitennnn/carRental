<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - CarRental</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">CarRental</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/cars">CarList</a></li>
            <li class="user-menu">
                <a href="#" class="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="login.html">Login</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Member Registration</h2>
            <form method="post" action="/users/register">
                <div class="form-group">
                    <label for="username">First and Last Name</label>
                    <input type="text" id="username" name="userName" required>
                </div>
                 <div class="form-group">
                    <label for="phone">Contact Number</label>
                    <input type="number" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required=true>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                     
                </div>
                
             <button type="Submit" class="auth-button">Submit</button>
             
            </form>
        <p class="auth-link">Already a Member？ <a href="users/login">Login Here</a></p>
                

                
            
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CarRental. All rights reserved.</p>
    </footer>

</body>

<script>
// Optional: Add form submission logic
document.getElementById('registration-form').addEventListener('Submit', function (e) {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const contact = document.getElementById('contact').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm-password').value;

  if (password !== confirmPassword) {
    alert('Passwords do not match!');
    return;
  }

  // You can send this data to a backend or log it
  console.log({ username, contact, email, password });
  alert('Registration Successful!');
});


</script>
</html>
